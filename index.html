<head>

    <title>Login</title>

<body>
    

    <!-- Creando el formulario -->
    <div class="show otraclase" id="formulario">
        <h1>Formulario de Usuarios</h1>
        <form action="">
            <input type="email" placeholder="Ingresa tu email" id="email"> <br><br>
            <input type="password" placeholder="Ingresa tu contraseña" id="password"> <br><br>
            <input type="button" value="Regístrate" id="btnSignUp"> <br><br>
            <input type="button" value="Inicia Sesión" id="btnLogin">
            <input type="button" value="Login con Facebook" id="btnFacebook">
        </form>
    </div>


    <div class="hide" id="mimuro">
        <h1>Bienvenid@ a mi muro de publicaciones</h1>
        <br>
        <form action="">
            <input type="button" value="Cerrar Sesión" id="btnCerrarSesion">
        </form>
    </div>
